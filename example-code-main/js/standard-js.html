<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Embed Standard Example</title>
</head>
<body>
    <script type="module">
        const agentInitScript = document.createElement("script");
        agentInitScript.type = "module";
        agentInitScript.innerHTML = `import Agent from 'https://cdn.jsdelivr.net/npm/@agent-embed/js@0.0.1/dist/web.js'
        Agent.initStandard({
            agentName: "demo",
            apiHost: "https://app.predictabledialogs.com/web/incoming",
        });
        `;
        document.body.append(agentInitScript);
    </script>
<agent-standard style="width: 100%; height: 600px; "></agent-standard>
</body>
</html>
